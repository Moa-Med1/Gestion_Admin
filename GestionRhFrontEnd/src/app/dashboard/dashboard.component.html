    <a [routerLink]="['/calendrier']">
      <i class='bx bxs-calendar'></i> <!-- Icône Calendrier -->
      <span class="text">
        <h3>Calendrier</h3>
      </span>
    </a>
  </li>
  <li>
    <a [routerLink]="['/technicien']">
      <i class='bx bxs-user'></i> <!-- Icône Technicien -->

  <li>
